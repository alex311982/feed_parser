<html>
<head>
    <meta charset="utf-8" />
    <title>My twitter posts | Script Tutorials</title>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
<div id="{id}" class="tweet_template">
    <div class="elem">
        <p>
            <a class="tweet_link" href=""><img class="avatar" src="" /></a>
            <b class="user_name">{user_name}:</b>
            <br>
            <span class="user_text"> {text} </span>
            <br>
            <span class="tweet_date">{date}</span>
        </p>
    </div>
</div>

<div class="content-main">
    <h2 class="content-header">Tweets</h2>
    <div class="content-body" id="results"></div>
</div>
</body>
</html>
